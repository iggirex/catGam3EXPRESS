<script src="redditCaller.js"></script>


      <script type="text/javascript">
        $("#btnStart").click(function() {

          setInterval(function(){$(document).scrollTop($(document).height())}, 150)



          var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS, "")

          game.state.add("Boot", Game.Boot)
          game.state.add("Preloader", Game.Preloader)
          // game.state.add("MainMenu", Game.MainMenu)
          game.state.add("Level1", Game.Level1)
          // game.state.add("Level2", Game.Level2)
          game.state.add("Level3", Game.Level3)
          game.state.add("Level4", Game.Level4)
          game.state.add("Level22", Game.Level2)


          // game.physics.startSystem(Phaser.Physics.ARCADE);
          // game.world.enableBody = true;



          game.state.start("Boot")

        })
        </script>
